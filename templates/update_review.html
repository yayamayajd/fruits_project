<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='format.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Review</title>
</head>
<body>
    <div id="top">
        <h1>Update Review</h1>
    </div>

    <div id="menu">
        <nav>
            <a href="/">Main</a>
            <a href="/fruits">Fruits</a>
            <a href="/users">Users</a> 
        </nav>
    </div>

    <div class="container">
        <h2>Update Review for Fruit: {{ review.fruit.official_name }}</h2>

        <form class="update-review" action="/fruits/{{ review.id }}/reviews/update" method="post">
            <label for="taste_score">Taste Score (0-10):</label>
            <input type="number" name="taste_score" id="taste_score" min="0" max="10" value="{{ review.taste_score }}" required><br><br>

            <label for="experience_score">Experience Score (0-10):</label>
            <input type="number" name="experience_score" id="experience_score" min="0" max="10" value="{{ review.experience_score }}" required><br><br>

            <label for="review">Review:</label><br>
            <textarea name="review" id="review" rows="4" cols="50" required>{{ review.review }}</textarea><br><br>

            <button type="submit">Update Review</button>
        </form>

        <br>
        <a href="{{ url_for('show_fruit', id=review.fruit_id) }}">Back to Fruit Details</a>
    </div>
</body>
</html>
